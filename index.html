<html lang="en">
<head>

    <title>TAQVIM APP</title>

    href="node_modules/bootstrap/dist/css/bootstrap.min.css"

<body class="body">
    <div class="main-wrapper containerr">
        <h1 class="taqvim__main-title text-center">Namoz vaqtlari</h1>
        <div class="region-wrapper">
            <h2 class="region-title">Hududni tanlang:</h2>
            <select>
                <option value="Toshkent">Toshkent</option>
                <option value="Jizzax">Jizzax</option>
                <option value="Samarqand">Samarqand</option>
                <option value="Buxoro">Buxoro</option>
            </select>
        </div>
        <div class="pray-times">
            <div class="pray-time__title-wrapper">
                <h2 class="pray-time__title">Mintaqa: <span class="region-span">Toshkent shahri</span></h2>
                <p class="pray-time__data-text"><span class="region-year-span">18-sentabr 2022-yil</span> 20:58:03</p>
            </div>
            <!-- <div class="pray-list-wrapper"> -->
                <ul class="pray-list">
                    <li class="pray-item text-center">
                        <h3 class="pray-item__title">Tong</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                    <li class="pray-item text-center pray-item--quyosh">
                        <h3 class="pray-item__title">Quyosh</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                    <li class="pray-item text-center pray-item--peshin">
                        <h3 class="pray-item__title">Peshin</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                    <li class="pray-item text-center pray-item--asr">
                        <h3 class="pray-item__title">Asr</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                    <li class="pray-item text-center pray-item--shom">
                        <h3 class="pray-item__title">Shom</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                    <li class="pray-item text-center pray-item--xufton">
                        <h3 class="pray-item__title">Xufton</h3>
                        <p class="pray-iten__date">00:00</p>
                    </li>
                </ul>
                <!-- </div> -->
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/plugin.js"></script>
    </html>
